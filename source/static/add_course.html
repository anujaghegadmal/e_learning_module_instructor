        <div class="card">
            <div class="row d-flex justify-content-center">
                <div class="col-lg-6 col-xl-6">
                    <div class="card-header">
                        <h2>Add Course</h2>
                    </div>

                    <div class="card-body card-padding">
                        <form ng-submit="add_course()" role="form" id="course_info">

                            <div class="form-group fg-line ">
                                <!-- <label>Course name <span class="text-danger">*</span></label> -->
                                <input required type="text" ng-model="details.course_name" class="form-control input-sm" placeholder="Enter course name">
                            </div>
                            <div class="form-group fg-line">
                                <textarea required  type="text" ng-model="details.course_description" rows="5" class="form-control input-sm" placeholder="Enter course description"></textarea>
                            </div>
                            
                            <div class="row">
                                <div class="col-xl-6 col-lg-6">
                                    <div class="form-group fg-line">
                                        <input required type="text" ng-model="details.duration" class="form-control input-sm" placeholder="Enter course duration">
                                    </div>
                                </div>
                                <div class="col-xl-6 col-lg-6">
                                    <div class="form-group fg-line">
                                        <input required type="text" ng-model="details.course_fees" class="form-control input-sm" placeholder="Enter course fees">
                                    </div>
                                </div>
                            </div>
                            
                            <div class="form-group fg-line">
                                <input required type="hidden" ng-model="details.course_img_thumbnail" class="form-control input-sm" placeholder="Enter here">
                                <input type="hidden" name="created_by" value="40">
                            </div>
