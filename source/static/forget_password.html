<!DOCTYPE html>
<html lang="en" ng-app="e_learning">
<head>
    <script src="assets/js/angular.min.js"></script>
    <script src="assets/js/angular-ui-router.min.js"></script>
    <script src="assets/js/ocLazyLoad.min.js"></script>
    <!-- <script src="assets/js/angular-route.js"></script> -->
    <div ng-include="'static/include/head.html'"></div>
</head>
<body>
    <base href="/"></base>
    <div ng-controller="login_ctrl" class="login" data-lbg="teal">
        <!-- Forget Password -->
        <div class="l-block toggled" id="l-login">
            <div class="lb-header palette-Teal bg">
                <i class="zmdi zmdi-account-circle"></i>
                <h3 style="color: white;">Forgot Password?</h3>
            </div>

            <div class="lb-body">
                <form ng-submit="forget_password()" role="form" id="login">
                    <div class="form-group fg-float">
                        <div class="fg-line">
                            <input type="text" ng-model="login_c.email" name="email" class="input-sm form-control fg-input">
                            <label class="fg-label">Email ID</label>
                        </div>
                    </div>

                    <button type="submit" class="btn palette-Teal bg">Send Email</button>
                </form>
                <div class="m-t-20">
                    <a href="https://instructor.elearning.technoblocks.in:8585/login" data-bg="teal" class="palette-Teal text d-block m-b-5">Already have an account?</a>
                    <a href="https://instructor.elearning.technoblocks.in:8585/register" data-bg="teal" class="palette-Teal text">Create an account</a>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/app.js"></script>
    <script src="assets/js/app_routing.js"></script>
</body>
</html>
