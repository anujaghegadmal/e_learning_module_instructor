<section id="main">
    <aside id="s-main-menu" class="sidebar">
        <div class="smm-header">
            <i class="zmdi zmdi-long-arrow-left" data-ma-action="sidebar-close"></i>
        </div>

        <ul class="smm-alerts">
            <li class="" data-user-alert="sua-messages" data-ma-action="sidebar-open" data-ma-target="user-alerts">
                <i class="zmdi zmdi-account"></i>
            </li>
            <span style="color:white;font-size:25px;">Hi!</span>
        </ul>

        <ul class="main-menu">
            <li>
                <a href="/"><i class="zmdi zmdi-view-dashboard"></i> Dashboard</a>
            </li>
            <li class="sub-menu">
                <a href="" data-ma-action="submenu-toggle"><i class="zmdi zmdi-collection-video"></i> Courses</a>
                <ul>
                    <li><a href="/add_course">Add New Course</a></li>
                    <li><a href="/pending_courses">Pending Courses</a></li> 
                    <li><a href="/active_courses">Active Courses</a></li>
                    <li><a href="/deactivated_courses">Deactivated Courses</a></li>
                </ul>
            </li>
            <li class="active"><a href="/my_profile"><i class="zmdi zmdi-account-circle"></i> My Profile</a></li>
            <li><a href="/enrollments"><i class="zmdi zmdi-accounts-add"></i> Enrollments</a></li>
            <li><a href=""><i class="zmdi zmdi-power zmdi-hc-fw"></i> Logout</a></li>
        </ul>
    </aside>

    <section id="content">
        <div class="container">
            <div id='header'>
                <div class='c-header'>
                    <h2>{{my_profile.name}}</h2>
                </div>
            </div>

            <div class="card" id="profile-main">
                <form ng-submit="edit_profile()" role="form">
                    <div class="pm-overview c-overflow row">
                        <div id="pic" class="pmo-pic">
                            <div class="p-relative">
                                <div><a href=''>
                                    <img class='img-responsive' src='assets/img/user.png' alt=''>
                                </a></div>
                            </div>   
                        </div>
                        <div class="col-lg-12 col-xl-12">
                            <input type="file" disabled id="img_upload" class="form-control input-sm save" onchange="angular.element(this).scope().add_file()">
                        </div>  
                    </div>

                    <div class="pm-body clearfix">                         
                        <ul class="tab-nav">
                            <li class="active waves-effect col-lg-10"><a href="/my_profile"> My profile</a></li>
                            <li class="dropdown col-lg-2">
                                <a href="" data-toggle="dropdown">
                                    <i class="zmdi zmdi-more-vert"></i>
                                </a>

                                <ul class="dropdown-menu dropdown-menu-right">
                                    <li>
                                        <button class='btn btn-primary bg waves-effect'>Edit</button>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                        <div class="pmb-block">
                            <div class="pmbb-header row">
                                <div class="col-lg-10 col-xl-10">
                                    <h2><i class="zmdi zmdi-account m-r-5"></i> About</h2>
                                </div>
                                <div class="col-lg-2 col-xl-2">

                                </div>
                            </div>
                            <div class="pmbb-body p-l-30">
                                <div id="name">
                                    <div class='pmbb-view form-group fg-line'>
                                        <dl class='dl-horizontal'>
                                            <dt>Full Name</dt>
                                            <dd><input type='text' readonly ng-model="my_profile.name" class='form-control edit_p' name='name'></dd>
                                        </dl>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="pmb-block">
                            <div class="pmbb-header row">
                                <div class="col-lg-10 col-xl-10">
                                    <h2><i class="zmdi zmdi-phone m-r-5"></i> Contact Information</h2>
                                </div>
                            </div>
                            <div class="pmbb-body p-l-30">
                                <div id="contact">
                                    <div class='pmbb-view form-group fg-line'>
                                        <dl class='dl-horizontal'>
                                            <dt>Email Address</dt>
                                            <dd><input type='text' readonly ng-model="my_profile.email" class='form-control edit_p' name='email'></dd>
                                        </dl>
                                        <dl class='dl-horizontal'>
                                            <dt>Password</dt>
                                            <dd><input type='text' readonly ng-model="my_profile.password" class='form-control edit_p' name='password'></dd>
                                        </dl>
                                        <dl class='dl-horizontal'>
                                            <dt>Mobile Phone</dt>
                                            <dd><input type='text' readonly ng-model="my_profile.phone_no" class='form-control edit_p' name='phone_no'></dd>
                                        </dl>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class='m-t-30'>
                            <div class="col-lg-10 col-xl-10"></div>
                            <div class="col-lg-2 col-xl-2">
                                <button type="submit" disabled class='btn btn-primary btn-sm save'>Save</button>
                                <!-- <button data-pmb-action='reset' class='btn btn-link btn-sm'>Cancel</button> -->
                            </div>
                        </div>
                    </div>
                </form>    
            </div>
        </div>
    </section>
</section>
